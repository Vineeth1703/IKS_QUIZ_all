<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKS Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300">

    <button id="theme-toggle" class="fixed top-6 right-6 z-50 p-2 rounded-full bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200">
        <i class="fas fa-sun" id="theme-icon-light"></i>
        <i class="fas fa-moon hidden" id="theme-icon-dark"></i>
    </button>

    <div class="container mx-auto px-4 py-12 max-w-3xl">
        <a href="index.html" class="inline-block mb-6 text-indigo-600 dark:text-indigo-400 hover:underline">
            <i class="fas fa-arrow-left mr-2"></i> Back to Units
        </a>

        <div id="quiz-container" class="bg-white dark:bg-gray-800 shadow-2xl rounded-lg overflow-hidden">
            
            <div id="loading-state" class="p-12 text-center">
                <i class="fas fa-spinner fa-spin fa-3x text-indigo-500"></i>
                <p class="mt-4 text-lg text-gray-600 dark:text-gray-300">Loading Questions...</p>
            </div>
            
            <div id="quiz-content" class="hidden">
                <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                    <div class="flex flex-col sm:flex-row justify-between sm:items-center gap-4">
                        <h1 id="quiz-title" class="text-2xl font-bold text-indigo-700 dark:text-indigo-400">Loading Quiz...</h1>
                        <div id="quiz-mode-toggle" class="flex items-center flex-shrink-0">
                            <span class="text-sm font-medium mr-2">Mode:</span>
                            <button id="mode-study" class="mode-btn active-mode">Study</button>
                            <button id="mode-test" class="mode-btn">Practice Test</button>
                        </div>
                    </div>
                    <div id="progress-container" class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5 mt-4">
                        <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <div id="question-counter" class="text-sm text-gray-600 dark:text-gray-400 text-right mt-2">Question 0/0</div>
                </div>

                <div id="quiz-body" class="p-6 md:p-8">
                    <h2 id="question-text" class="text-xl md:text-2xl font-semibold mb-6" style="min-height: 5rem;"></h2>
                    <div id="options-container" class="grid grid-cols-1 gap-4"></div>
                    <div id="feedback-container" class="mt-6 p-4 rounded-lg hidden">
                        <h3 id="feedback-title" class="font-bold text-lg mb-2"></h3>
                        <p id="feedback-explanation" class="text-gray-700 dark:text-gray-300"></p>
                    </div>
                </div>

                <div id="quiz-footer" class="p-6 bg-gray-50 dark:bg-gray-800/50 border-t border-gray-200 dark:border-gray-700 text-right">
                    <button id="next-button" class="px-6 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        Next <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="results-container" class="hidden bg-white dark:bg-gray-800 shadow-2xl rounded-lg mt-8 overflow-hidden">
            
            <div id="score-view" class="p-8 md:p-12 text-center">
                <h1 class="text-4xl font-bold mb-4">Test Complete!</h1>
                <div class="text-6xl font-bold text-indigo-600 dark:text-indigo-400 mb-6" id="score-text">0/0</div>
                <p class="text-2xl text-gray-700 dark:text-gray-300 mb-2" id="score-percentage">0%</p>
                <p class="text-lg text-gray-500 dark:text-gray-400 mb-8" id="score-summary">You answered 0 out of 0 questions correctly.</p>
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <button id="restart-button" class="px-6 py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                        <i class="fas fa-redo mr-2"></i> Retake Test
                    </button>
                    <button id="review-button" class="px-6 py-3 bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded-lg font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                        <i class="fas fa-search mr-2"></i> Review Answers
                    </button>
                </div>
            </div>

            <div id="review-view" class="hidden">
                <div class="flex justify-between items-center p-6 border-b border-gray-200 dark:border-gray-700">
                    <h2 class="text-2xl font-bold">Review Your Answers</h2>
                    <button id="back-to-score-button" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-sm rounded-lg font-semibold hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Score
                    </button>
                </div>
                <div id="review-content" class="p-6 md:p-8 text-left max-h-[70vh] overflow-y-auto">
                    </div>
            </div>
        </div>
        
        </div>

    <script src="js/questions.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
