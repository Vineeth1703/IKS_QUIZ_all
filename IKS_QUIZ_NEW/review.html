<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKS Review Sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen transition-colors duration-300">

    <button id="theme-toggle" class="fixed top-6 right-6 z-50 p-2 rounded-full bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-200">
        <i class="fas fa-sun" id="theme-icon-light"></i>
        <i class="fas fa-moon hidden" id="theme-icon-dark"></i>
    </button>

    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <a href="index.html" class="inline-block mb-6 text-indigo-600 dark:text-indigo-400 hover:underline">
            <i class="fas fa-arrow-left mr-2"></i> Back to Units
        </a>
        <div class="bg-white dark:bg-gray-800 shadow-xl rounded-lg overflow-hidden">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h1 id="review-title" class="text-3xl font-bold text-indigo-700 dark:text-indigo-400">Loading Review Sheet...</h1>
            </div>
            <div id="review-content-area" class="p-6 md:p-8">
                <div class="text-center">
                    <i class="fas fa-spinner fa-spin fa-2x text-indigo-500"></i>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/questions.js"></script>
    <script src="js/review.js"></script> 
    <script src="js/theme.js"></script> 
</body>
</html>
